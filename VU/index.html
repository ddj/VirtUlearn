<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8" />
        <title>VirtulearnLive</title>
        <!-- The stylesheets -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
    <input type="text" id="data" style="width:200px;" />
	<input type="button" value="Open Window" onclick="open_win()"></body>
    <script>
function open_win() 
{
if(typeof(Storage)!=="undefined")
  {
	var elem = document.getElementById("data");
	var message = elem.value;
	sessionStorage.setItem("key", message)
	sessionStorage.setItem("type", message);

	window.open("live.html",'_self');
  }
else
  {
  alert('storage not support');
  }

}
</script>
</html>
