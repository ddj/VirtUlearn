<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8" />
        <title>Node.js Multiplayer Drawing Game | Tutorialzine Demo</title>
        <!-- The stylesheets -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
		<div id="cursors">
	    	<!-- The mouse pointers will be created here -->
		</div>
        
        <div id="viewer">
		<canvas id="paper" style="border:1px solid black;"/>
        </canvas>
        </div>
		    	
		<hgroup id="instructions">		
			<h1>Draw anywhere!</h1>
			<h2>You will see everyone else who's doing the same.</h2>
			<h3>Tip: if the stage gets dirty, simply reload the page</h3>
		</hgroup>
		
        <footer>
	       <input type="file" name="datasize" size="30" value="Load Slides">
           Page:<span id="pageNum"></span> of <span id="numPages"></span>
        <a href="javascript:prevPage()">Previous</a> |
        <a href="javascript:nextPage()">Next</a>
        </footer>
        
        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script type="application/javascript" src="http://jsonip.appspot.com/?callback=getip"> </script>
         <!-- In production, only one script (pdf.js) is necessary -->
        <!-- In production, change the content of PDFJS.workerSrc below -->
        <script type="text/javascript" src="../../src/core.js"></script>
        <script type="text/javascript" src="../../src/util.js"></script>
        <script type="text/javascript" src="../../src/api.js"></script>
        <script type="text/javascript" src="../../src/canvas.js"></script>
        <script type="text/javascript" src="../../src/obj.js"></script>
        <script type="text/javascript" src="../../src/function.js"></script>
        <script type="text/javascript" src="../../src/charsets.js"></script>
        <script type="text/javascript" src="../../src/cidmaps.js"></script>
        <script type="text/javascript" src="../../src/colorspace.js"></script>
        <script type="text/javascript" src="../../src/crypto.js"></script>
        <script type="text/javascript" src="../../src/evaluator.js"></script>
        <script type="text/javascript" src="../../src/fonts.js"></script>
        <script type="text/javascript" src="../../src/glyphlist.js"></script>
        <script type="text/javascript" src="../../src/image.js"></script>
        <script type="text/javascript" src="../../src/metrics.js"></script>
        <script type="text/javascript" src="../../src/parser.js"></script>
        <script type="text/javascript" src="../../src/pattern.js"></script>
        <script type="text/javascript" src="../../src/stream.js"></script>
        <script type="text/javascript" src="../../src/worker.js"></script>
        <script type="text/javascript" src="../../external/jpgjs/jpg.js"></script>
        <script type="text/javascript" src="../../src/jpx.js"></script>
        <script type="text/javascript" src="../../src/jbig2.js"></script>
        
        <script type="text/javascript">
            // Specify the main script used to create a new PDF.JS web worker.
            // In production, change this to point to the combined `pdf.js` file.
            PDFJS.workerSrc = '../../src/worker_loader.js';
            </script>
               <script type="text/javascript" src="hello.js"></script>
        		<script src="assets/js/script.js"></script>

    </body>
</html>
